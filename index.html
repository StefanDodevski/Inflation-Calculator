<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Inflation Calculator</title>
  </head>
  <body>
    <div class="bg-overlay">
      <div class="container">
        <h1>Inflation Calculator</h1>
        <p>Inflation rate: <input id="rate" type="number" /> %</p>
        <p>
          How much will <input id="money" type="number" /> &#8364; worth in
          <input id="years" type="number" /> years?
        </p>
        <button id="action-btn">Calculate</button>
      </div>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
